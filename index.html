<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tea Cozy</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="logo">
          <a href=""
            ><img
              src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png"
              alt="Tea Cozy Logo"
          /></a>
        </li>
        <li><a href="#mission">Mission</a></li>
        <li><a href="#featured-tea">Featured Tea</a></li>
        <li><a href="#locations">Locations</a></li>
      </ul>
    </nav>
    <main>
      <section id="mission">
        <div class="wrapper">
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </section>
      <section id="featured-tea">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <article class="card">
          <img
            src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg"
            alt="Berry Blitz Tea"
          />
          <h4>Fall Berry Blitz Tea</h4>
        </article>
        <article class="card">
          <img
            src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg"
            alt="Spiced Rum Tea"
          />
          <h4>Spiced Rum Tea</h4>
        </article>
        <article class="card">
          <img
            src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg"
            alt="Powdered Cake Donut"
          />
          <h4>Seasonal Donuts</h4>
        </article>
        <article class="card">
          <img
            src="https://content.codecademy.com/courses/freelance-1/unit-4/img-myrtle-ave.jpg"
            alt="Myrtle Ave Tea"
          />
          <h4>Myrtle Ave Tea</h4>
        </article>
      </section>
      <section id="locations"><h2>Locations</h2></section>
    </main>
    <footer></footer>
  </body>
</html>
